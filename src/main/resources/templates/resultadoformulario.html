<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejemplo paso objeto</title>
</head>
<body>
	<h1>Ejemplo de paso de valor desde un controller</h1>
	<h2>Hola <span th:text="${persona.nombre}"></span>
	         <span th:text="${persona.apellidos}"></span> </h2>
	
	<h3>Tienes <span th:text="${persona.edad}"></span> años </h3>
	
	<h3>DNI: <span th:text="${persona.DNI}"></span></h3>
	
	<img th:src="'/' + @{${persona.nombre} + '.jpg'}" alt="Descripción de la imagen">
	
</body>

</html>
